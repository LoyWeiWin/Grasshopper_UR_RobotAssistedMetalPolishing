name: Import Wiki to Docs

on:
  workflow_dispatch:  # Allows manual triggering of the workflow
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight (optional)

jobs:
  import-wiki:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the main repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Clone the Wiki repository
      - name: Clone Wiki
        run: |
          git clone https://github.com/${{ github.repository }}.wiki.git wiki

      # Step 3: Copy Wiki files to the Docs folder
      - name: Sync Wiki to Docs
        run: |
          mkdir -p Docs
          rsync -av --delete wiki/ Docs/

      # Step 4: Commit and push updates to the main repository
      - name: Commit and Push Changes
        run: |
          git add Docs/
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Sync Wiki to Docs folder"
            git push
          fi
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
