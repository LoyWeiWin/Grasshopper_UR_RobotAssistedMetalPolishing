name: Import Wiki to Docs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  import-wiki:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Clone the Wiki repository
      - name: Clone Wiki
        run: git clone https://github.com/${{ github.repository }}.wiki.git wiki

      # Step 3: Sync Wiki to Docs while retaining README.md
      - name: Sync Wiki to Docs
        run: |
          mkdir -p Docs
          if [ -f Docs/README.md ]; then
            cp Docs/README.md Docs/README.md.bak
          fi
          rsync -av --delete wiki/ Docs/
          if [ -f Docs/README.md.bak ]; then
            mv Docs/README.md.bak Docs/README.md
          fi

      # Step 4: Configure Git Author
      - name: Configure Git Author
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      # Step 5: Commit and Push Changes
      - name: Commit and Push Changes
        run: |
          git add Docs/
          git commit -m "Sync Wiki to Docs folder while retaining README.md" || echo "No changes to commit."
          git push https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
