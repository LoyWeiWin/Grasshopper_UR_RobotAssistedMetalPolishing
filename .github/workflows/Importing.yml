name: ImportWiki

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  import-wiki:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the main repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Clone the Wiki repository
      - name: Clone Wiki
        run: git clone https://github.com/${{ github.repository }}.wiki.git wiki

      # Step 3: Sync Wiki to Docs (retain README.md)
      - name: Sync Wiki to Docs
        run: |
          mkdir -p Docs
          rsync -av --delete wiki/ Docs/
          if [ -f Docs/README.md ]; then
            cp Docs/README.md Docs/README.md.bak
          fi
          rsync -av --delete wiki/ Docs/
          if [ -f Docs/README.md.bak ]; then
            mv Docs/README.md.bak Docs/README.md
          fi

      # Step 4: Commit and Push Changes
      - name: Force Commit and Push Changes
        run: |
          git add Docs/
          git commit -m "Force sync Wiki to Docs folder while retaining README.md" || echo "No changes to commit."
          git push
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
